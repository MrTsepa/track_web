{% extends "base.html" %}
{% block title %}Cписок задач{% endblock %}

{%block content %}
    <div class="list-group">
        {% for task in object_list %}
            <a href="{{ task.id }}" class="list-group-item">
                <h4>
                    {{ task.title }}
                    {% load task_tags %}
                    {% is_solved_by task user as is_solved %}
                    {% if is_solved %}
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    {% endif %}
                </h4>
                <p>{{ task.text }}</p>
            </a>
        {% endfor %}
    </div>
    <div><a href="{% url 'solutions:solution_create' %}">New Solution</a></div>
{% endblock %}
