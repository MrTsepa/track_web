{% extends "base.html" %}
{% block title %} {% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <li>{{ user }}</li>
        <li><a href="/logout" class="button">Logout</a></li>
    {% else %}
        <a href="#">
            <li><a href="/login" class="button">Login</a></li>
        </a>
    {% endif %}


    <form action="" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" />
    </form>
{% endblock %}
